@(banners: java.util.List[Banner])
@main {
    <div class="container">
        <div class="row">
            <div class="text-center" id="margin-bottom-admin">
                <h1>Lista bannera</h1>
            </div>
        </div>
        <div>
            @if(flash.containsKey("success")) {
                <div class="alert alert-success" role="alert">
                    <i class="fa fa-check-square-o" style="font-size:30px"></i>
                    <span  aria-hidden="true" class="flash-font">@flash.get("success")</span>
                </div>
            }
            @if(flash.containsKey("error")) {
                <div class="alert alert-danger" role="alert">
                    <i class="fa fa-check-square-o" style="font-size:30px"></i>
                    <span  aria-hidden="true" class="flash-font">@flash.get("error")</span>
                </div>
            }
        </div>
    </div>
    <section class="main-container col2-right-layout wow bounceInUp animated">
        <div class="main container">
            <div class="row">
                <section class="col-md-12" id="tablemargins">
                    <table class="table table-striped table-bordered table-responsive" id="sort">
                        <thead>
                            <tr class="about">
                                <th>Banner</th>
                                <th>Link</th>
                                <th>Pozicija</th>
                                <th class="text-center">Obriši</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(banner <- banners) {
                            <tr class="about" >
                                <td><img src="@banner.image" style="width: 100px; height: 100px"></td>
                                <td>@banner.link</td>
                                <td>@banner.bannerPosition</td>
                                <td class="text-center">
                                    <a class="fa-buttons" title="Obriši banner" href="@routes.Banners.deleteBanner(banner.id)" role="button">
                                        <i class=" fa fa-trash-o fa-lg"></i>
                                    </a>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </section>

                <section>
                    <div class="col-md-6 col-md-offset-5" id="margin-bottom-header">
                        <form  method="GET" role="form" action="@routes.Banners.createBannerRender()" >
                            <div class="buttons-set">
                                <button class="button submit"> <span> DODAJ BANNER </span></button>
                            </div>
                        </form>

                    </div>
                </section>

            </div>

        </div>
    </section>

    <script src="@routes.Assets.versioned("javascripts/sort.js")"></script>
}
