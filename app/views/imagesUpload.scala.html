@(itemId: Integer)
@main {
    <div class="container">
        <div class="row">
            <div style="margin-top: 20%; margin-bottom: 20%">
                <form method="POST" role="form" action="@routes.Images.imagesUpload(itemId)" enctype="multipart/form-data"  >

                    <div col-md-6>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input id="height" type="file" name="image" class="form-control" multiple accept="image/*"/>
                            </div>
                            <div class="buttons-set">
                                <button class="button submit"><span>Dodaj</span></button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
}
