@(categories: java.util.List[Category])
@main {
    <div class="container">
        <div class="row">
            <div class="text-center" id="margin-bottom-admin">
                <h1>Lista kategorija</h1>
            </div>
        </div>
        <div>
            @if(flash.containsKey("success")) {
                <div class="alert alert-success" role="alert">
                    <i class="fa fa-check-square-o" style="font-size:30px"></i>
                    <span  aria-hidden="true" class="flash-font">@flash.get("success")</span>
                </div>
            }
            @if(flash.containsKey("error")) {
                <div class="alert alert-danger" role="alert">
                    <i class="fa fa-check-square-o" style="font-size:30px"></i>
                    <span  aria-hidden="true" class="flash-font">@flash.get("error")</span>
                </div>
            }
        </div>
    </div>
    <section class="main-container col2-right-layout wow bounceInUp animated">
        <div class="main container">
            <div class="row">
                <section class="col-md-12" id="tablemargins">
                    <table class="table table-striped table-bordered table-responsive" id="sort">
                        <thead>
                            <tr class="about">
                                <th>Naziv kategorije</th>
                                <th class="text-center">Uredi</th>
                                <th class="text-center">Podkategorije</th>
                                <th class="text-center">Obriši</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(category <- categories) {
                            <tr class="about" >
                                <td>@category.name</td>
                                <td class="text-center">
                                    <a class="fa-buttons" title="Uredi kategoriju" href="@routes.Categories.updateCategory(category.id)" role="button">
                                        <i class=" fa fa-pencil fa-lg"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a class="fa-buttons" title="Dodaj podkategoriju" href="@routes.Categories.listOfSubCategories(category.id)" role="button">
                                        <i class=" fa fa-check fa-lg"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a class="fa-buttons" data-role="delete-item" title="Obriši kategoriju" href="@routes.Categories.deleteCategory(category.id)" role="button">
                                        <i class=" fa fa-trash-o fa-lg"></i>
                                    </a>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </section>

                <section>
                    <div class="col-md-6 col-md-offset-5" id="margin-bottom-header">
                        <form  method="GET" role="form" action="@routes.Categories.createCategory()" >
                            <div class="buttons-set">
                                <button class="button create-account"><span>DODAJ KATEGORIJU</span></button>
                            </div>
                        </form>

                    </div>
                </section>

            </div>

        </div>
    </section>

    <script src="@routes.Assets.versioned("javascripts/sort.js")"></script>
    <script src='@routes.Assets.versioned("javascripts/deleteConfirm.js")'></script>
}
