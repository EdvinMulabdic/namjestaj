@(messages: java.util.List[Message])
@main {
    <div class="container">
        <div class="row">
            <div class="text-center" id="margin-bottom-admin">
                <h1>Vaše poruke</h1>
            </div>
        </div>
    </div>
    <section class="main-container col2-right-layout wow bounceInUp animated">
        <div class="main container">
            <div class="row">
                <section class="col-md-12" id="tablemargins">
                    <table class="table table-striped table-bordered table-responsive" id="sort">
                        <thead>
                            <tr class="about">
                                <th>Email pošiljaoca</th>
                                <th>Datum</th>
                                <th class="text-center">Naslov</th>
                                <th class="text-center">Pogledaj</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(message <- messages) {
                            @if(message.deleteStatus) {
                                <tr class="about" >
                                    <td>@message.customerEmail</td>
                                    <td>@message.getSentDate</td>
                                    <td class="text-center">
                                        @message.subject
                                        @if(message.status) {
                                            <span class="badge"><i class="fa fa-envelope"></i></span>
                                        }

                                    </td>
                                    <td class="text-center">
                                        <a class="fa-buttons" title="Pročaj poruku" href="@routes.Messages.message(message.id)" role="button">
                                            <i class=" fa fa-eye fa-lg"></i>
                                        </a>
                                    </td>
                                </tr>
                            }
                        }
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>

    <script src="@routes.Assets.versioned("javascripts/sort.js")"></script>

}
